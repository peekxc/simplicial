project:
  type: website

# sphinx-build . ./_build/html -b html

website:
  title: Simplicial
  search: 
    location: sidebar
    type: textbox
  navbar:
    background: light
    right: 
      - icon: github
        href: https://github.com
    pinned: false  
    search: false       
  sidebar:
    style: "docked"
    pinned: false
    align: center 
    search: true
    border: true 
    collapse-level: 2
    contents: 
      - text: Overview 
        href: overview.qmd
      - text: Design 
        href: design.qmd
      - text: Simplex Tree
        href: simplextree_ds.qmd
      - text: Test
        href: test.qmd
      - section: API
        contents: 
          - meta.rst
          - simplicial_ds.rst
          - simplextree.rst
  page-navigation: true
  reader-mode: true
  page-footer: 
    center: "Copyright 2023, Matthew Piekenbrock" 
    border: true

format:
  html: 
    anchor-selections: true 
    code-fold: false
    smooth-scroll: true
    html-math-method: katex
    code-overflow: wrap 
    highlight-style: printing 
    fontsize: 18px
    linestretch: 1.2
    margin-top: "0px" 
    css: styles.css

# metadata-files:
#   - _sidebar.yml

quartodoc: 
  title: API Reference
  # sidebar: "_sidebar.yml"
  display_name: full
  style: single-page
  dir: reference
  package: simplicial
  sections:
    - title: Explicit classes 
      desc: Classes which represent simplicial complexes explicitly
      contents:
        - MutableFiltration
        - SimplicialComplex
        - SimplexTree
    - title: Protocols 
      desc: Structural subtypes for various types of simplicial complexes. 
      contents: 
        - SimplexLike 
        - ComplexLike 
        - FiltrationLike

latex-auto-install: true 

execute:
  cache: true

theme: 
  light: flatly
  dark: darkly
  